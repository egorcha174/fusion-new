<style>
  /* Utility to hide scrollbars */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  /* Custom Animations */
  @keyframes sunny {
    0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; }
    50% { transform: rotate(15deg) scale(1.1); opacity: 0.9; }
  }
  @keyframes night-twinkle {
    0%, 100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
  }
  @keyframes cloudy-move {
    0%, 100% { transform: translateX(-3%); }
    50% { transform: translateX(3%); }
  }
  @keyframes rainy-bounce {
    0%, 100% { transform: translateX(-2%) translateY(0); }
    25% { transform: translateX(2%) translateY(2%); }
    50% { transform: translateX(2%) translateY(0); }
    75% { transform: translateX(-2%) translateY(2%); }
  }
  @keyframes snowy-drift {
    0%, 100% { transform: translateX(-4%) translateY(0) rotate(-2deg); }
    50% { transform: translateX(4%) translateY(2%) rotate(2deg); }
  }
  @keyframes stormy-flash {
    0%, 90%, 100% { opacity: 1; }
    92% { opacity: 0.2; }
    94% { opacity: 1; }
    96% { opacity: 0.2; }
    98% { opacity: 1; }
  }
  @keyframes foggy-drift {
    0%, 100% { transform: translateX(-5%); opacity: 0.7; }
    50% { transform: translateX(5%); opacity: 0.9; }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes glow {
    0%, 100% { filter: drop-shadow(0 0 3px currentColor); opacity: 0.8; }
    50% { filter: drop-shadow(0 0 8px currentColor); opacity: 1; }
  }
  @keyframes pulse-scale {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  @keyframes wave-animation {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  @keyframes bubble-rise {
    0% {
      transform: translateY(0);
      opacity: 0.8;
    }
    50% {
      transform: translateX(var(--bubble-wobble, 10px));
    }
    100% {
      transform: translateY(-150%) scale(0.5);
      opacity: 0;
    }
  }
  @keyframes bubble-pop {
    0% {
      transform: translateY(0) scale(0.5);
      opacity: 0;
    }
    50% {
      transform: translateY(-30px) scale(1.1) translateX(var(--bubble-wobble, 10px));
      opacity: 0.9;
    }
    100% {
      transform: translateY(-40px) scale(0);
      opacity: 0;
    }
  }
  
  /* Christmas Theme Animations */
  @keyframes snow-fall {
    0% {
      transform: translateY(-10vh) translateX(var(--x-start)) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(105vh) translateX(var(--x-end)) rotate(var(--rotate));
      opacity: var(--opacity);
    }
  }

  .snowflake {
    position: fixed;
    top: 0;
    left: 0;
    width: var(--size);
    height: var(--size);
    background: white;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    animation-name: snow-fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* Error boundary details arrow */
  details[open] > summary .details-arrow {
    transform: rotate(90deg);
  }

  .animate-sunny { animation: sunny 4s ease-in-out infinite; }
  .animate-night { animation: night-twinkle 3s ease-in-out infinite; }
  .animate-cloudy { animation: cloudy-move 6s ease-in-out infinite; }
  .animate-rainy { animation: rainy-bounce 6s ease-in-out infinite; }
  .animate-snowy { animation: snowy-drift 8s ease-in-out infinite; }
  .animate-stormy { animation: stormy-flash 5s linear infinite; }
  .animate-foggy { animation: foggy-drift 8s ease-in-out infinite; }
  .fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-glow { animation: glow 2.5s ease-in-out infinite; }
  .animate-pulse-scale { animation: pulse-scale 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  .animate-wave { animation: wave-animation 8s linear infinite; }
</style>
